# .goreleaser.yaml — GoReleaser v2
# Docs: https://goreleaser.com/customization/
version: 2

project_name: task-agent

before:
  hooks:
    - go mod tidy

builds:
  - id: task-agent
    main: ./cmd/task-agent
    binary: task-agent
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"

# permissions:
#   contents: write  
#   packages: write 

archives:
  - id: task-agent
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - README.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"  # v2: was version_template

changelog:
  sort: asc
  use: github  # v2: only github/gitlab/gitea/simple are valid; 'git' was removed
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch
  groups:
    - title: "New Features"
      regexp: "^feat"
      order: 0
    - title: "Bug Fixes"
      regexp: "^fix"
      order: 1
    - title: Other
      order: 999

brews:
  - name: task-agent
    repository:
      owner: "{{ .Env.GITHUB_OWNER }}"
      name: homebrew-task-agent
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "chore: brew formula update for {{ .ProjectName }} {{ .Tag }}"
    directory: Formula
    homepage: "https://github.com/{{ .Env.GITHUB_OWNER }}/task-agent"
    description: "YOLO AI Task Executor for Asana — Bubble Tea TUI"
    license: MIT
    skip_upload: auto
    dependencies:
      - name: thecoolrobot/asana-cli/asana-cli
    install: |
      bin.install "task-agent"
    test: |
      system "#{bin}/task-agent", "--version"

release:
  github:
    owner: "{{ .Env.GITHUB_OWNER }}"
    name: task-agent
  name_template: "v{{ .Version }}"
  draft: false
  prerelease: auto
  header: |
    ## task-agent {{ .Tag }}

    ### Install via Homebrew
    ```bash
    brew tap {{ .Env.GITHUB_OWNER }}/task-agent
    brew install task-agent
    ```
  footer: |
    **Full Changelog**: https://github.com/{{ .Env.GITHUB_OWNER }}/task-agent/compare/{{ .PreviousTag }}...{{ .Tag }}